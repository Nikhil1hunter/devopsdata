---
- hosts: all
  become: yes
  tasks:

    - name: Install tree
      apt:
        name: tree
        state: present
      when: ansible_os_family == "Debian"

    - name: Install git
      apt:
        name: git
        state: present
      when: ansible_os_family == "Debian"

    - name: Install wget
      apt:
        name: wget
        state: present
      when: ansible_os_family == "Debian"

    - name: Install tree
      yum:
        name: tree
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install git
      yum:
        name: git
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install wget
      yum:
        name: wget
        state: present
      when: ansible_os_family == "RedHat"
