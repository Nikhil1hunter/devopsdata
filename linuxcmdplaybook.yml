---
- hosts: javaserver
  become: yes
  tasks:
    - name: Run linux command to get fully qualified hostname
      command: hostname -f
      register: myresult

    - name: Display the output of the linux command
      debug:
        msg: "{{ myresult}}"

    - name: install git 
      apt:
          name: git
          state: present
      when: myresult.stderr == ""

    - name: install tree
      apt:    
          name: git
          state: present
      when: myresult.stderr != ""